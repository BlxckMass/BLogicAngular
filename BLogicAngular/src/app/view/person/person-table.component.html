<div class="row justify-content-start col-10 col-sm-10 col-md-10 col-lg-8 col-xl-8">
  <div class="col-5 col-sm-5 col-md-5 col-lg-3 col-xl-3">
    <button (click)="clickOnAddPerson()" type="button" class="btn btn-success w-100 close-tab">Добавить сотрудника</button>
  </div>
</div>
<hr class="mt-3">
<div class="mat-elevation-z8" style="max-height: 89%; overflow: auto;">
  <table mat-table [dataSource]="getDataSource()" class="mh-100 w-100">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> № </th>
      <td mat-cell *matCellDef="let person"> {{person.person.id}} </td>
    </ng-container>
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> Фамилия </th>
      <td mat-cell *matCellDef="let person"> {{person.person.lastName}} </td>
    </ng-container>
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> Имя </th>
      <td mat-cell *matCellDef="let person"> {{person.person.firstName}} </td>
    </ng-container>
    <ng-container matColumnDef="patronymic">
      <th mat-header-cell *matHeaderCellDef> Отчество </th>
      <td mat-cell *matCellDef="let person"> {{person.person.patronymic}} </td>
    </ng-container>
    <ng-container matColumnDef="birthDay">
      <th mat-header-cell *matHeaderCellDef> Дата рождения </th>
      <td mat-cell *matCellDef="let person"> {{person.person.birthDay}} </td>
    </ng-container>
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> Телефон </th>
      <td mat-cell *matCellDef="let person"> {{person.person.phone}} </td>
    </ng-container>
    <ng-container matColumnDef="post">
      <th mat-header-cell *matHeaderCellDef> Должность </th>
      <td mat-cell *matCellDef="let person"> {{person.person.post.name}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="getDisplayedColumns()"></tr>
    <tr mat-row (click)="clickOnRow(row)" *matRowDef="let row; columns: getDisplayedColumns();"></tr>
  </table>
</div>
